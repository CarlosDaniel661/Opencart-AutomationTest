version: 2.1

jobs:
  build:
    docker:
      - image: selenium/standalone-chrome:latest
    steps:
      - checkout  # Descargar el c√≥digo del repositorio

      - run:
          name: Construir la imagen de Docker
          command: |
            docker build -t automation-opencart .

      - run:
          name: Ejecutar pruebas
          command: |
            docker run --rm automation-opencart

      - store_artifacts:
          path: reports/report.html  # Guardar el reporte de pruebas como artefacto

      - store_artifacts:
          path: screenshots/  # Guardar las capturas de pantalla como artefacto